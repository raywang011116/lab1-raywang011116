<table>
    <tr>
        <td>
            <label for="firstnumber">First Number:</label>
        </td>
        <td>
            <input name="firstnumber" id="firstnumber" value="{{firstValue | number: '1.0-2'}}" #first>
        </td>
    </tr>
    <tr>
        <td>
            <label for="secondnumber">Second Number:</label>
        </td>
        <td>
            <input name="secondnumber" id="secondnumber" value="{{secondValue | number: '1.0-2'}}" #second>
        </td>
    </tr>
    <tr>
        <td>
            <label for="result">Result:</label>
        </td>
        <td>
            <input name="result" id="result" value="{{resultValue | number: '1.0-2'}}" #result>
        </td>
    </tr>
    <tr>
        <td>
            <button (click)="add(firstValue, secondValue)">+</button>
        </td>
        <td>
            <button (click)="subtract(firstValue, secondValue)">-</button>
        </td>
        <td>
            <button (click)="multiply(firstValue, secondValue)">*</button>
        </td>
        <td>
            <button (click)="divide(firstValue, secondValue)">/</button>
        </td>
    </tr>
</table>
